<div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <input name="firstName" [(ngModel)]="newContact.firstName" type="text">
    </div>
    <div>
      <input name="lastName" [(ngModel)]="newContact.lastName" type="text">
    </div>
    <div>
      <input name="address" [(ngModel)]="newContact.address" type="text">
    </div>
    <div>
      <input name="company" [(ngModel)]="newContact.company" type="text">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
